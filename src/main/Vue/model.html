<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="root">
    <!--雙向可以在控制台跟當前的輸入框改變值-->
    <!--MODEL他只能用在有輸入框的情況-->
    <input type="text"  v-model:value="name">
</div>
<script>
    new Vue ({
        el:'#root',
        data:{
            name:'apple'
        }
    });
    
</script>
</body>
</html>
